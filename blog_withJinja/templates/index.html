<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>leo's blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>Awesome leo's blog</h1></div>
    </div>
    {% for _ in range(posts|length): %}
    <div class="content">
        <div class="card">
            <h2>{{ posts[_]['title'] }}</h2>
            <p class="text">{{ posts[_]['subtitle'] }} </p>
            <a href="{{ url_for('blog_post', num=_) }}">Read</a>
        </div>
    </div>
    {% endfor %}
</div>
</body>
<footer>
    <p>Made with ♥️ in my house.</p>
</footer>
</html>
